# Site settings
title: HYUNA LEE | Dev blog
description: "This site is development knowledge blog by hyuna."
url: "hyunalee419.github.io"
author:
  name: "HYUNA LEE"
  email: "dlgusdk419@naver.com"
  url: "https://hyunalee419.github.io/"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
